<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades Calculator</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        body {
            background-color: rgb(201, 125, 255);

        }

        #calculator {
            background-color: rgb(251, 245, 255);
        }

    </style>
</head>
<body>

<!--Student Grade Calculator--> 
<div class="container p-5 my-5 border" id="calculator">
    <form>

        <!--Inputing the Full Name (Take note the full name and the first and last names is still the same thing.).-->
        <h1>Student Grade Calculator</h1><br>
                <input type="text" id="input_fullname" placeholder="Enter your full name" class="form-control" name="fullname"><br>

        <!--Subject Grades-->
        <div class="row">
            <div class="col" style="text-align: center">
                <p>English</p>
                <input type="number" id="input_Eng" placeholder="Enter your grade" class="form-control">
            </div>
            <div class="col" style="text-align: center">
                <p>Filipino</p>
                <input type="number" id="input_Fil" placeholder="Enter your grade" class="form-control">
            </div>
            <div class="col" style="text-align: center">
                <p>Math</p>
                <input type="number" id="input_Math" placeholder="Enter your grade" class="form-control">
            </div>
            <div class="col" style="text-align: center">
                <p>Science</p>
                <input type="number" id="input_Sci" placeholder="Enter your grade" class="form-control">
            </div>
            <div class="col" style="text-align: center">
                <p>Social Studies</p>
                <input type="number" id="input_SS" placeholder="Enter your grade" class="form-control">
            </div>
            <div class="col" style="text-align: center">
                <p>Values Education</p>
                <input type="number" id="input_VE" placeholder="Enter your grade" class="form-control">
            </div>
        </div>
        <br>
        <div class="d-grid">
        <input type="button" value="Calculate GWPA" py-click="getting_info" class="btn btn-primary btn-block">
        </div>

        <!--Click the button to see the GWA.-->
        <br><br>
        <div style="background-color: lightblue; color: blueviolet;">
            <h2 id="output_name" style="text-align: center;"></h2><br>
            <p id="output_grades"></p>
            <h2 id="output_GWA" style="text-align: center;"></h3><br>
    </form>
    <script type="py" src="main.py"></script>
</div>
</body>
</html>
